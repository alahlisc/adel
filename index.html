<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مصاريف النادي الأهلي طرابلس 2024</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
    }
    #sidebar {
      width: 200px;
      background: #006633;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }
    #sidebar button {
      display: block;
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      text-align: right;
      cursor: pointer;
      width: 100%;
    }
    #sidebar button:hover {
      background: #004d26;
    }
    #content {
      flex: 1;
      padding: 20px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .summary {
      margin-top: 1rem;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sidebar">
      <button onclick="showSection('home')">الرئيسية</button>
      <button onclick="showSection('expenses')">المصاريف</button>
      <button onclick="showSection('stats')">الإحصائيات</button>
      <button onclick="showSection('reports')">التقارير</button>
    </div>
    <div id="content">
      <div id="home" class="section active">
        <h1>مرحبًا بك في نظام إدارة المصاريف</h1>
        <p>اختر من القائمة الجانبية لعرض البيانات.</p>
      </div>
      <div id="expenses" class="section">
        <div class="export-buttons"></div>
        <table id="expensesTable">
          <thead>
            <tr>
              <th>#</th>
              <th>رقم الإيصال / الصك</th>
              <th>القيمة</th>
              <th>اسم المستلم</th>
              <th>البيان</th>
              <th>التاريخ</th>
              <th>ملاحظات</th>
              <th>مرفقات</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="stats" class="section">
        <h2>إحصائيات عامة</h2>
        <div class="summary">
          <p>إجمالي المصروفات: <strong id="totalAmount"></strong></p>
          <p>عدد العمليات: <strong id="totalTransactions"></strong></p>
          <p>أعلى قيمة: <strong id="maxAmount"></strong></p>
          <p>متوسط القيمة: <strong id="avgAmount"></strong></p>
        </div>
      </div>
      <div id="reports" class="section">
        <h2>تقارير تفصيلية</h2>
        <select id="reportSheetSelector" class="btn btn-secondary"></select>
        <table id="reportTable">
          <thead>
            <tr>
              <th>#</th>
              <th>رقم الإيصال / الصك</th>
              <th>القيمة</th>
              <th>البيان</th>
              <th>اسم المستلم</th>
              <th>التاريخ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
