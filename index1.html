<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مصاريف النادي الأهلي طرابلس 2024</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
    }
    #sidebar {
      width: 200px;
      background: #006633;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }
    #sidebar button {
      display: block;
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      text-align: right;
      cursor: pointer;
      width: 100%;
    }
    #sidebar button:hover {
      background: #004d26;
    }
    #content {
      flex: 1;
      padding: 20px;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .summary {
      margin-top: 1rem;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="sidebar">
      <button onclick="showSection('home')">الرئيسية</button>
      <button onclick="showSection('expenses')">المصاريف</button>
      <button onclick="showSection('stats')">الإحصائيات</button>
      <button onclick="showSection('reports')">التقارير</button>
    </div>
    <div id="content">
      <div id="home" class="section active">
        <h1>مرحبًا بك في نظام إدارة المصاريف</h1>
        <p>اختر من القائمة الجانبية لعرض البيانات.</p>
      </div>
      <div id="expenses" class="section">
        <div class="export-buttons"></div>
        <table id="expensesTable">
          <thead>
            <tr>
              <th>#</th>
              <th>رقم الإيصال / الصك</th>
              <th>القيمة</th>
              <th>اسم المستلم</th>
              <th>البيان</th>
              <th>التاريخ</th>
              <th>ملاحظات</th>
              <th>مرفقات</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="stats" class="section">
        <h2>إحصائيات عامة</h2>
        <div class="summary">
          <p>إجمالي المصروفات: <strong id="totalAmount"></strong></p>
          <p>عدد العمليات: <strong id="totalTransactions"></strong></p>
          <p>أعلى قيمة: <strong id="maxAmount"></strong></p>
          <p>متوسط القيمة: <strong id="avgAmount"></strong></p>
        </div>
      </div>
      <div id="reports" class="section">
        <h2>تقارير تفصيلية</h2>
        <select id="reportSheetSelector" class="btn btn-secondary"></select>
        <table id="reportTable">
          <thead>
            <tr>
              <th>#</th>
              <th>رقم الإيصال / الصك</th>
              <th>القيمة</th>
              <th>البيان</th>
              <th>اسم المستلم</th>
              <th>التاريخ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    let allData = {};

    fetch("data/jason.json")
      .then((res) => res.json())
      .then((data) => {
        allData = data;
        const sheets = Object.keys(data);

        const sheetSelector = document.createElement("select");
        sheetSelector.id = "sheetSelector";
        sheetSelector.classList.add("btn", "btn-secondary");
        document.querySelector(".export-buttons").prepend(sheetSelector);

        sheets.forEach((sheet) => {
          const option1 = document.createElement("option");
          option1.value = sheet;
          option1.textContent = sheet;
          sheetSelector.appendChild(option1);

          const option2 = document.createElement("option");
          option2.value = sheet;
          option2.textContent = sheet;
          document.getElementById("reportSheetSelector").appendChild(option2);
        });

        renderExpensesTable(sheets[0]);
        renderReportTable(sheets[0]);

        sheetSelector.addEventListener("change", () => {
          renderExpensesTable(sheetSelector.value);
        });

        document.getElementById("reportSheetSelector").addEventListener("change", (e) => {
          renderReportTable(e.target.value);
        });
      });

    function renderExpensesTable(sheetName) {
      const rows = allData[sheetName].filter((row) => row["القيمة"] != null);
      const tableBody = document.querySelector("#expensesTable tbody");
      tableBody.innerHTML = "";

      let total = 0;
      let max = 0;

      rows.forEach((row, index) => {
        const tr = document.createElement("tr");
        const amount = Number(row["القيمة"]);
        total += amount;
        if (amount > max) max = amount;

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row["رقم إيصال"] || row["رقم الصك"] || "-"}</td>
          <td class="amount">${amount.toLocaleString()} د.ل</td>
          <td>${row["اسم المستلم"] || "-"}</td>
          <td>${row["البيان"] || "-"}</td>
          <td>${excelDateToDate(row["التاريخ"] || "").toLocaleDateString("ar-EG")}</td>
          <td>-</td>
          <td>-</td>
        `;
        tableBody.appendChild(tr);
      });

      document.getElementById("totalAmount").textContent = `${total.toLocaleString()} د.ل`;
      document.getElementById("totalTransactions").textContent = `${rows.length} حركة`;
      document.getElementById("maxAmount").textContent = `${max.toLocaleString()} د.ل`;
      document.getElementById("avgAmount").textContent = `${(total / rows.length).toFixed(2)} د.ل`;
    }

    function renderReportTable(sheetName) {
      const rows = allData[sheetName].filter((row) => row["القيمة"] != null);
      const tbody = document.querySelector("#reportTable tbody");
      tbody.innerHTML = "";
      rows.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row["رقم إيصال"] || row["رقم الصك"] || "-"}</td>
          <td>${Number(row["القيمة"]).toLocaleString()} د.ل</td>
          <td>${row["البيان"] || "-"}</td>
          <td>${row["اسم المستلم"] || "-"}</td>
          <td>${excelDateToDate(row["التاريخ"] || "").toLocaleDateString("ar-EG")}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function excelDateToDate(serial) {
      if (!serial || typeof serial !== "number") return new Date();
      const excelEpoch = new Date(1899, 11, 30);
      return new Date(excelEpoch.getTime() + serial * 86400000);
    }
  </script>
</body>
</html>
